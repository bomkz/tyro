# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  workflow_dispatch:
    inputs:
      Version:
        description: 'Tyro Version'     
        required: true
        default: 'dev' 

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: './go.mod'

    - name: Set up Tyro
      run: go mod tidy
      
    - name: Build Tyro
      run: GOOS=windows GOARCH=amd64 go build -ldflags="-X 'main.Version=${{ github.event.inputs.Version }}'" -o Tyro.exe -v ./...

    - name: Create new Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run:
        gh release create ${{ github.event.inputs.Version }} --latest --target main 
    
    - name: Upload Release Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run:
        gh release upload ${{ github.event.inputs.Version }} Tyro.exe
